<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/uikit.css" %}">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="{% static "js/uikit.min.js" %}" ></script>
    <script src="{% static "js/uikit-icons.min.js" %}" ></script>
  </head>
  <body>
    {% if user.is_authenticated %}
      <h2> You are logged in, {{user.username}} </h2>
      <a href="/logout/">Logout</a>
    {% else %}
      <button uk-toggle="target: #login-modal" type="button" class="uk-button uk-margin-right uk-button-text">Login</button>
      <button uk-toggle="target: #register-modal" type="button" class="uk-button uk-margin-right uk-button-text">Sign up</button>
    {% endif %}
  </body>
</html>
